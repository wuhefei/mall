# RabbitMQ\u914D\u7F6E

spring.rabbitmq.port=5672
# RabbitMQ\u914D\u7F6E\u865A\u62DF\u4E3B\u673A\u914D\u7F6E
spring.rabbitmq.virtual-host=/
# RabbitMQ\u914D\u7F6E\u5F00\u542F\u53D1\u9001\u7AEF\u6D88\u606F\u62B5\u8FBEBroker\u786E\u8BA4
#\u628A spring.rabbitmq.publisher-confirms=true \u5F00\u542F\u6D88\u606F\u786E\u8BA4\u673A\u5236 \u5230\u8FBEbroke\u5C31\u7B97\u6210\u529F\u7684\u7B2C\u4E00\u6B65
#\u6539\u6210 spring.rabbitmq.publisher-confirm-type=correlated
#publisher -> broke
spring.rabbitmq.publisher-confirm-type=correlated
#broke -> queue \u662F\u5426\u8FBE\u5230\u56DE\u8C03
spring.rabbitmq.publisher-returns=true
#\u53EA\u8981\u5230\u8FBE\u961F\u5217\uFF0C\u4EE5\u5F02\u6B65\u65B9\u5F0F\u4F18\u5148\u56DE\u8C03\u6211\u4EEC\u8FD9\u4E2Areturnconfirm
spring.rabbitmq.template.mandatory=true

#\u624B\u52A8\u786E\u8BA4\u6536\u5230\u6D88\u606F\uFF0Cack\u6D88\u606F,\u8FD9\u6837\u505A\u7684\u539F\u56E0\u4E3A\uFF0C\u5982\u679C\u9ED8\u8BA4\u81EA\u52A8\u786E\u8BA4\uFF0C\u5BA2\u6237\u7AEF\u786E\u5B9E\u6536\u5230\u4E86\u8FD9\u4E2A\u6D88\u606F\uFF0C\u4F46\u662F\u5904\u7406\u4E1A\u52A1\u8FD8\u6CA1\u6709\u6267\u884C\u5C31\u5B95\u673A\u4E86\u3002\u8FD9\u4E2A\u6D88\u606F\u5C31\u6D88\u5931\u4E86\u3002
#\u5982\u679C\u6539\u4E3A\u624B\u52A8\u6A21\u5F0F\u7684\u597D\u5904\u662F\uFF1A\u6211\u7684\u5904\u7406\u4E1A\u52A1\u5B8C\u6210\u540E\uFF0C\u624D\u624B\u52A8\u786E\u8BA4\uFF0C\u907F\u514D\u6D88\u606F\u4E22\u5931
spring.rabbitmq.listener.simple.acknowledge-mode=manual
#\u7981\u7528\u6389\u7F13\u5B58\uFF0C\u5728\u5F00\u53D1\u73AF\u5883\u4E2D\u3002
spring.thymeleaf.cache=false 

#\u914D\u7F6Enacos\u6CE8\u518C\u4E2D\u5FC3

#redis\u505A\u5206\u5E03\u5F0Fsession\u5171\u4EAB
spring.session.store-type=redis

#\u81EA\u5B9A\u4E49\u7EBF\u7A0B\u6C60\u914D\u7F6E\u3002
gulimall.thread.core-size=20
gulimall.thread.max-size=200
gulimall.thread.keep-alive-time=10

#sentinel \u7684\u670D\u52A1\u7684\u5730\u5740
#\u548Csentinel \u6570\u636E\u4F20\u8F93\u7684\u7AEF\u53E3\u3002\u9ED8\u8BA4\u4E3A8719
spring.cloud.sentinel.transport.port=8719

#\u8FDC\u7A0B\u8C03\u7528\u964D\u7EA7\u5F00\u542F sentinel \u4E00\u5B9A\u8981\u75282.2.0\u4EE5\u4E0A\u7684\uFF0C\u8981\u4E0D\u7136\u4F1A\u62A5\u9519\u7684\u3002\u6709\u65B9\u6CD5\u7684\u540D\u5B57\u62FC\u5199\u9519\u8BEF\u4FEE\u6539\u8FC7\u4E86\u3002
feign.sentinel.enabled=true

#\u5F00\u542Fdebug\u65E5\u5FD7\uFF0C\u94FE\u8DEF\u8FFD\u8E2A \u6BCF\u4E00\u4E2A\u670D\u52A1\u8981\u6709\u8FD9\u4E24\u884C\u7684\u914D\u7F6E\u54E6\uFF01
logging.level.org.springframework.cloud.openfeign=debug
logging.level.org.springframework.cloud.sleuth=debug
#zipkin\u914D\u7F6E
#\u5173\u95ED\u670D\u52A1\u53D1\u73B0\uFF0C\u5426\u5219spring cloud \u4F1A\u628Azipkin \u7684url\u5F53\u505A\u670D\u52A1\u540D\u5B57
spring.zipkin.discovery-client-enabled=false
#\u8BBE\u7F6E\u4EE5http\u65B9\u5F0F\u4F20\u8F93\u6570\u636E
spring.zipkin.sender.type=web
#\u91C7\u6837\u738710%
spring.sleuth.sampler.rate=1

spring.zipkin.base-url=http://zipkin-service.gulimall:9411/
spring.cloud.nacos.discovery.server-addr=nacos-service.gulimall:8848
spring.cloud.sentinel.transport.dashboard=sentinel-service.gulimall:8333
spring.rabbitmq.host=rabbitmq-management.gulimall

